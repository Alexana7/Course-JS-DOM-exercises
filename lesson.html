<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div id="square" class="square">
        <a href="#" class="link">Don't click</a>
        <p class="rainbow"></p>
        <select class="countries"></select>
    </div>

    <form class="form">
        <div class="row">
            <label for="name">Name</label>
            <input id="name" type="text" name="name" placeholder="Venus">    
        </div>
        <div class="row">
            <label for="pic">Image</label>
            <select name="pic" id="pic"></select>
        </div>
        <button type="submit">Add</button>
        
    </form>
    <div class="preview">
        <div class="item">
            <div class="img"></div>
            <h3>Name</h3>
        </div>
    </div>
    

  <script src="/lesson.js"></script>  
</body>
</html>
